<div class="container">
  <div class="card col-md-8 offset-2 mt-2">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">LastName:</label>
          <input type="text" formControlName="lastName" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">FirstName:</label>
          <input type="text" formControlName="firstName" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="text" formControlName="email" class="form-control">
        </div>
        <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-info">
          <i class="bi bi-save">Save</i>
        </button>
      </form>
    </div>
  </div>
</div>
